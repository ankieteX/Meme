<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie #1.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 386px;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

       p {
    transition: opacity 3s ease;
    user-select: none;          
    opacity: 0;  
    padding: 0px 100px;               
}

p:hover {
    opacity: 1;                 
}

        #fade-text {
            transition: opacity 1s ease;
            opacity: 1;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <p>rk vklw khuh zh jr djdlq</p>

    <div class="container">
        <h2 id="fade-text">Wpisz hasło, aby obejrzeć film</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Wpisz hasło" required>
            <br>
            <button type="submit">Enter</button>
        </form>
    </div>

    <script>
        const fadeText = document.getElementById('fade-text');
    
        setTimeout(() => {
            fadeText.classList.add('hidden');
    
            setTimeout(() => {
                fadeText.textContent = 'Break the mold';
                fadeText.classList.remove('hidden');
                fadeText.addEventListener('click', () => {
                    fadeText.classList.add('hidden');
    
                    setTimeout(() => {
                        fadeText.textContent = 'o 3 miejsca';
                        fadeText.classList.remove('hidden');
                    }, 1000);
                }, { once: true });
            }, 1000);
        }, 10000);
    
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = 'oh shit here we go again';
    
            if (password === correctPassword) {
                window.location.href = 'https://youtu.be/KOaeDHeJ80I?si=ldLa3MSADC1mBcvP';
            } else {
                alert('Nieprawidłowe hasło');
            }
        });
    </script>
    
</body>
</html>
