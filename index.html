<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasło do filmiku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wpisz hasło, aby obejrzeć film</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Wpisz hasło" required>
            <br>
            <button type="submit">Enter</button>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = 'ja chce bananka'; // Podaj swoje hasło

            if (password === correctPassword) {
                window.location.href = 'https://youtu.be/Eq_unrK8oT4?si=GRQi1ovPi5eu6h66&t=12'; // Podaj link do YouTube
            } else {
                alert('Nieprawidłowe hasło');
            }
        });
    </script>
</body>
</html>
